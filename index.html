<style>
  * { box-sizing: border-box; font-family: Arial, sans-serif; }

  body {

    background: white;
    display: flex;
    flex-direction: column;
    align-items: center;

  #noBtn { background-color: #ccc; left: auto; right: 0; top: 0; }

  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    animation: floatUp linear forwards;
    pointer-events: none;
    z-index: 1;
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-120vh); opacity: 0; }
  }

  #flashOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 999;
    display: none;
  }

  @keyframes flashRedWhite {
    0%, 100% { background-color: white; opacity: 0.7; }

</style>
</head>
