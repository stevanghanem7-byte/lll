<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ‚ù§Ô∏è</title>

<style>
  * { box-sizing: border-box; font-family: Arial, sans-serif; }

  body {
    margin: 0;
    height: 100vh;
    background: #ffc0cb;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    text-align: center;
  }

  h1 {
    font-size: 26px;
    line-height: 1.4;
    white-space: pre-line;
    z-index: 2;
    transition: all 0.3s ease;
  }

  .warning {
    font-size: 34px;
    margin-bottom: 60px;
  }

  .buttons {
    position: relative;
    width: 320px;
    height: 160px;
    margin-top: 20px;
    z-index: 2;
  }

  button {
    padding: 14px 28px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    position: absolute;
    transition: left 0.2s ease, top 0.2s ease, transform 0.15s ease;
  }

  #yesBtn {
    background-color: #ff4d6d;
    color: white;
    left: 0;
    top: 0;
  }

  #noBtn {
    background-color: #ccc;
    right: 0;
    top: 0;
  }

  .heart {
    position: fixed;
    bottom: -20px;
    pointer-events: none;
    animation: floatUp linear forwards;
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-120vh); opacity: 0; }
  }

  #flashOverlay {
    position: fixed;
    inset: 0;
    pointer-events: none;
    display: none;
    z-index: 999;
  }

  @keyframes flash {
    0%,100% { background: white; opacity: 0.7; }
    50% { background: red; opacity: 0.7; }
  }
</style>
</head>

<body>

<h1 id="question">
Jolie, my beautiful girlfriend and the love of my life‚Ä¶
Will you be my valentine?
</h1>

<div class="buttons">
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</div>

<div id="flashOverlay"></div>

<audio id="alarmSound">
  <source src="https://www.soundjay.com/misc/sounds/alarm-buzzer-1.mp3" type="audio/mpeg">
</audio>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const question = document.getElementById("question");
  const alarm = document.getElementById("alarmSound");
  const flash = document.getElementById("flashOverlay");

  let noClicks = 0;

  noBtn.addEventListener("click", () => {
    noClicks++;

    const w = noBtn.offsetWidth;
    const h = noBtn.offsetHeight;

    const maxX = window.innerWidth - w - 10;
    const maxY = window.innerHeight - h - 10;

    let newX = noBtn.offsetLeft + (Math.random() * 260 - 130);
    let newY = noBtn.offsetTop + (Math.random() * 260 - 130);

    newX = Math.max(0, Math.min(maxX, newX));
    newY = Math.max(0, Math.min(maxY, newY));

    noBtn.style.transform = "scale(1.35)";
    setTimeout(() => noBtn.style.transform = "scale(1)", 120);

    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";

    if (noClicks === 5) {
      alarm.play();
      if (navigator.vibrate) navigator.vibrate(3000);

      flash.style.display = "block";
      flash.style.animation = "flash 0.25s infinite";
      setTimeout(() => {
        flash.style.display = "none";
        flash.style.animation = "";
      }, 3000);

      noBtn.style.display = "none";

      question.innerText = "ÿ≠ÿßÿ¨ ÿ™ŸÉÿ®ÿ≥Ÿä ŸÜŸà ÿßÿ≠ÿ≥ŸÜŸÑŸÉ üò†";
      question.classList.add("warning");

      yesBtn.style.position = "fixed";
      yesBtn.style.left = "50%";
      yesBtn.style.top = "60%";
      yesBtn.style.transform = "translate(-50%, -50%) scale(2.2)";
      yesBtn.style.fontSize = "36px";
    }
  });

  yesBtn.addEventListener("click", () => {
    question.innerText =
      "I knew you wouldn‚Äôt say no forever üòâü´Ç‚ù§Ô∏è\n" +
      "I love you my little beautiful stupid princess üíã\n" +
      "Happy Valentine ‚ù§Ô∏è";

    yesBtn.style.display = "none";
    noBtn.style.display = "none";

    setInterval(() => {
      for (let i = 0; i < 30; i++) createHeart();
    }, 180);
  });

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.
     innerWidth + "px";
    heart.style.fontSize = 18 + Math.random() * 40 + "px";
    heart.style.animationDuration = 2 + Math.random() * 2 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }
</script>

</body>
</html>
